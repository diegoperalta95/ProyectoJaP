<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <link href="css/font-awesome.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
</head>

<body>
  <header id="header" class="d-flex justify-content-around sticky-top site-header">
    <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark pl-0 pt-0 pr-0 pb-0">
    </nav>
  </header>
  <br>
  <h2 class="text-center">Tu carrito</h2>
  <div class="container p-5">

    <section>

    <div class="row">

      <div class="col-lg-8 mt-5">
        <table id="cart-table">
          <thead>
              <tr class="text-center">
                <th>Imagen</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th>Eliminar</th>
              </tr>
          </thead>
          <tbody id="cart">
          </tbody>
      </table>      
      </div>
      

      <div class="col-lg-4">

        <div class="mb-3">
          <div class="pt-4" id="recibo">
            <p>Cambia la moneda en la que estas viendo esto!</p></p><button id="moneda" class="btn btn-dark ">Cambiar</button>
            <hr>
              <a class="dark-grey-text d-flex justify-content-between" data-toggle="collapse" href="#collapseExample"
                aria-expanded="false" aria-controls="collapseExample">
                Código de descuento (opcional)
                <span><i class="fas fa-chevron-down pt-1"></i></span>
              </a>
              <div class="collapse" id="collapseExample">
                <div class="mt-3">
                  <div class="md-form md-outline mb-0">
                    <input type="text" id="discount-code" class="form-control font-weight-light"
                      placeholder="Código de descuento">
                  </div>
                </div>
              </div>
            <hr>
            <h5 class="mb-3 text-center">Recibo:</h5>
            <ul class="list-group list-group-flush">
              <h6>Tipo de envio:</h6>
              <li class="list-group-item border-0 px-0">
                <div class="btn-group btn-group-toggle w-100" data-toggle="buttons">
                  <label class="btn btn-secondary btn-shipping active">
                    <i class="fa fa-truck"></i>
                    <input type="radio" name="shipping" id="option1" autocomplete="off" value="5" checked> Estándar
                  </label>
                  <label class="btn btn-secondary btn-shipping">
                    <i class="fa fa-motorcycle"></i>
                    <input type="radio" name="shipping" id="option2" autocomplete="off" value="7"> Express
                  </label>
                  <label class="btn btn-secondary btn-shipping">
                    <i class="fa fa-fighter-jet"></i>
                    <input type="radio" name="shipping" id="option3" autocomplete="off" value="15"> Premium
                  </label>
                </div>
              </li>
              <p id="shipping" class="small muted"></p>
              <p id="shippingInfo" class="small muted"></p>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Monto de productos:
                <span><span id="currencyTotalProducts"></span> <span id="totalProducts"></span></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Descuento:
                <span><span id="discount"></span><span id="discountPercen"></span></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Productos con descuento:
                <span> <span id="currencyDiscountTotalProducts"></span> <span id="discountTotalProducts"></span></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Solo envío:
                <span><span id="currencyShipping"></span> <span id="shippingCost"></span></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <span></span><strong>Total:</strong>
                </div>
                <span><span id="currencyTotal"></span> <span><strong id="total"></strong></span></span>

              </li>
            </ul>

            <button type="button" class="btn btn-dark btn-block">Confirmar pedido</button>

          </div>
          
        </div>
      </div>
    </div>


  </section>

  </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/navbar.js"></script>
</body>

</html>
