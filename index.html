    html, body{
      height: 100%;

    body {

<body class="text-center"> 
  <form action="home.html" class="form-signin">
    <img class="mb-4" src="img/login.png" alt="" width="300" height="120">
    <h1 class="h3 mb-3 font-weight-normal">Por favor, autentifiquese</h1>
    <label for="user" class="sr-only">Usuario</label>
    <input type="text" id="user" class="form-control" placeholder="Usuario" required autofocus>
    <label for="pass" class="sr-only">Password</label>
    <input type="password" id="pass" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Logueate!</button>
    <div class="g-signin2 d-flex justify-content-center mt-2" data-onsuccess="onSignIn"></div>
    
   </form>
    
  </div>
